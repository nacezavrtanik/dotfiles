
# Source global config
bind-key r source-file ~/.tmux.conf \; display-message "re-sourced"

set-option -g mouse on
# Disable automatic copying of selection
unbind -T copy-mode-vi MouseDragEnd1Pane
# Copy to paste buffer *and* system clipboard
set-option -g set-clipboard on
# Enable Vim motions for copy mode
set-option -gw mode-keys vi

# 1-based indexing
set-option -g base-index 1
set-option -gw pane-base-index 1

# Pane creation and navigation
bind-key v split-window -h
bind-key h split-window -v
bind-key O select-pane -t -1
set-option -g display-panes-time 3000

# Fix nvim checkhealth warnings
set-option -sg escape-time 10
set-option -g focus-events on

# Status bar
set-option -g status-style fg=white,bg=brightblack
set-option -g status-left "#[bold][#S] "
set-option -g status-right \
    "#[bold]<#(whoami)>#[default] %Y-%m-%d #[bold][%H:%M]#[default]"
set-option -gw window-status-current-style fg=brightblack,bg=white,bold
set-option -gw window-status-current-format \
    " #I#{?window_marked_flag,M,}#{?window_zoomed_flag,Z,} "
set-option -gw window-status-format \
    " #I#{?window_marked_flag,M,}#{?window_zoomed_flag,Z,} "
# Pane borders
set-option -gw pane-active-border-style fg=white
set-option -gw pane-border-style fg=brightblack

set-option -g display-panes-active-colour yellow
set-option -g copy-mode-current-match-style fg=yellow,reverse,bold
